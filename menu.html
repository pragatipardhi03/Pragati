<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Bootstrap Modal</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Navbar Styles */
    .navbar {
      background-color: #343a40;
      padding: 15px 20px;
    }

    .navbar-brand {
      font-size: 1.5rem;
      color: white !important;
    }

    .menu-btn {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .menu-btn:hover {
      background-color: #0056b3;
    }

    /* Modal Styles */
    .modal-content {
      border-radius: 10px;
      padding: 20px;
    }

    .modal.fade .modal-dialog {
      transform: scale(0.7);
      opacity: 0;
      transition: all 0.3s ease-in-out;
    }

    .modal.fade.show .modal-dialog {
      transform: scale(1);
      opacity: 1;
    }

    .modal-body .row {
      margin-bottom: 15px;
    }

    .modal-body a {
      display: block;
      padding: 10px;
      text-decoration: none;
      font-size: 1.1rem;
      color: #333;
      border-radius: 5px;
      transition: all 0.3s;
    }

    /* Individual hover colors for each menu item */
    .modal-body a[href="#home"]:hover { background-color: #ff6b6b; color: white; }
    .modal-body a[href="#aboutUs"]:hover { background-color: #4ecdc4; color: white; }
    .modal-body a[href="#contactUs"]:hover { background-color: #45b7d1; color: white; }
    .modal-body a[href="#matches"]:hover { background-color: #96ce82; color: white; }
    .modal-body a[href="#eventsRegister"]:hover { background-color: #f7b731; color: white; }
    .modal-body a[href="#gallery"]:hover { background-color: #786fa6; color: white; }
    .modal-body a[href="#admission"]:hover { background-color: #e15f41; color: white; }
    .modal-body a[href="#registration"]:hover { background-color: #1dd1a1; color: white; }
    .modal-body a[href="#membership"]:hover { background-color: #ff9f43; color: white; }
    .modal-body a[href="#team"]:hover { background-color: #54a0ff; color: white; }

    .close-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      width: 100%;
      transition: background-color 0.3s;
    }

    .close-btn:hover {
      background-color: #cc0000;
    }

    /* Responsive Adjustments */
    @media (max-width: 576px) {
      .modal-body a {
        font-size: 1rem;
        padding: 8px;
      }

      .modal-dialog {
        margin: 10px;
      }
    }

    @media (min-width: 577px) and (max-width: 768px) {
      .modal-body a {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Website</a>
      <button class="menu-btn btn btn-primary" data-bs-toggle="modal" data-bs-target="#menuModal">Menu</button>
    </div>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="menuModal" tabindex="-1" aria-labelledby="menuModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="menuModalLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-4"><a href="#home">Home</a></div>
            <div class="col-4"><a href="#aboutUs">About Us</a></div>
            <div class="col-4"><a href="#contactUs">Contact Us</a></div>
          </div>
          <div class="row">
            <div class="col-4"><a href="#matches">Matches</a></div>
            <div class="col-4"><a href="#eventsRegister">Events Register</a></div>
            <div class="col-4"><a href="#gallery">Gallery</a></div>
          </div>
          <div class="row">
            <div class="col-4"><a href="#admission">Admission</a></div>
            <div class="col-4"><a href="#registration">Registration</a></div>
            <div class="col-4"><a href="#membership">Membership</a></div>
          </div>
          <div class="row">
            <div class="col-4"><a href="#team">Team</a></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="close-btn" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
